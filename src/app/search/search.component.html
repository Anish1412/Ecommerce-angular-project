<div class="row justify-content-center">
    <div class="col-md-9"  [style.marginBottom]="'305px'">
        <div class="row mt-4" *ngFor="let p of Product">
            <div class="col-md-4 mt-2">
                <a href="/details/{{p.id}}">
                    <img [src]="p?.ImageUrl" [alt]="'Image not available'">
                </a>
            </div>
            <div class="col-md-8 mt-5 px-5">
                <a href="/details/{{p.id}}" class="text-decoration-none">
                    <h4>{{p?.Name}}</h4>
                </a>
                <h6>Price : {{p?.Price | currency:'INR'}}</h6>
                <p>color : {{p?.Color}}</p>
                <p style="margin-top: -10px;">{{p?.Description}}</p>
            </div>
        </div>
    </div>
</div>
